<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Użytkownicy</title>
    <meta charset="utf-8"></meta>
    <th:block th:include="fragments/inclusion"/>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/navbar"></nav>
<div class="container">
    <h2>Użytkownicy</h2>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>E-mail</th>
                <th>Rola</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="systemuser : ${system_users}">
                <td>
                    <span th:text="${systemuser.id}"></span>
                </td>
                <td>
                    <span th:text="${systemuser.name}"></span>
                </td>
                <td>
                    <span th:text="${systemuser.surname}"></span>
                </td>
                <td>
                    <span th:text="${systemuser.email}"></span>
                </td>
                <td>
                    <span th:text="${systemuser.role}"></span>
                </td>
                <td>
                    <span th:text="X"> </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
