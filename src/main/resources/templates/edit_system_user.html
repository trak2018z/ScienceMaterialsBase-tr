<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edycja użytkownika</title>
    <th:block th:include="fragments/inclusion"/>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/navbar"></nav>
<div class="container">
    <h1>Edycja użytkownika</h1>
    <form action="#" th:action="@{/v1/manage_system_users/edit(id=${system_user.id})}" th:object="${system_user}" class="form-horizontal"
          enctype="multipart/form-data" role="form" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2">Imie: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{name}" type="text" placeholder="Imie"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwisko: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{surname}" type="text" placeholder="Nazwisko"/>
                <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{email}" type="text" placeholder="Email"/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Hasło: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{password}" type="text" placeholder="Hasło"/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Rola: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{role}" type="text" placeholder="Rola"/>
                <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-md">Edytuj użytkownika</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
