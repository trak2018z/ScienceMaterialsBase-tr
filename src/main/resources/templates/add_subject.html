<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dodawanie przedmiotu</title>
    <th:block th:include="fragments/inclusion"/>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/navbar"></nav>
<div class="container">
    <h1>Dodawanie przedmiotu</h1>
    <form action="#" th:action="@{/manage_subjects/add}" th:object="${subject}" class="form-horizontal"
          enctype="multipart/form-data" role="form" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwa: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{name}" type="text" placeholder="Nazwa przedmiotu"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Opis: </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{description}" type="text" placeholder="Opis"/>
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg">Dodaj przedmiot</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
